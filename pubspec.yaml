name: shareminder

description: Reminders re-imagined to be shared among friends, family and closed ones to always be in connected and never miss any events.

publish_to: 'none' 

version: 1.0.0+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # FIREBASE
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  google_sign_in: ^5.0.7
  cloud_firestore: ^2.5.1

  # LINKIFY
  flutter_linkify: ^5.0.2
  url_launcher: ^6.0.9

  google_fonts: ^2.1.0
  shared_preferences: ^2.0.7
  page_transition: ^2.0.2
  lottie: ^1.1.0
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0
  fluttertoast: ^8.0.8
  date_field: ^2.0.1
  expansion_tile_card: ^2.0.0
  http: ^0.13.3
  flutter_calendar_carousel: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_dark.png"

flutter_native_splash:
  color: "#303030"
  image: assets/images/icon_white.png

  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
